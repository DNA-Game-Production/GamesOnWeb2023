name: Build Server
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      # Add node dependency
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Adding node modules
      - run: npm install -g typescript;
      - run: npm -f ci;

      # Preparing the build
      - run: node src/switchServerClient.js t s src/index.tsx;
      - run: npm run build
        env:
          CI: ""
      - run: mv build build-server

      # Copy target and build server to folder server
      - run: mkdir server
      # - run: cp -r target build-server Procfile .slugignore Cargo* package* tsconfig.json public src server
      - run: cp -r build-server Cargo* package* tsconfig.json public src Dockerfile .dockerignore node_modules server

      # Push to branch
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: branch-server # The branch name where you want to push the assets
          FOLDER: server # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
