name: Build Server
on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      # Add node dependency
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Adding node modules
      - run: npm install -g typescript;
      - run: npm -f ci;

      # Preparing the build
      - run: npm run build_server
        env:
          CI: ""

      # Copy target and build server to folder server
      - run: mkdir server
      - run: cp -r build-server Cargo* package* tsconfig.json public src Dockerfile .dockerignore server

      # Push to branch
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: branch-server # The branch name where you want to push the assets
          FOLDER: server # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message

      # Push the docker file updated
      - run: echo "${{ secrets.DOCKER_SECRET }}" | docker login -u fisso9900 --password-stdin
      - run: docker image build -t fisso9900/gow2023server .
      - run: docker push fisso9900/gow2023server
